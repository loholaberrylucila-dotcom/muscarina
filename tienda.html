<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muscarina — Tienda</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f0f0f;
      color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 160px 20px 100px;
      text-align: center;
    }

    .intro {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 80px;
    }

    /* ===== CATEGORÍAS ===== */
    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 50px;
    }

    .categoria {
      border: 1px solid rgba(255,255,255,0.15);
      padding: 80px 20px;
      text-decoration: none;
      color: #f2f2f2;
      transition: border 0.4s ease, opacity 0.4s ease;
    }

    .categoria:hover {
      border: 1px solid rgba(255,255,255,0.4);
      opacity: 0.8;
    }

    .categoria h2 {
      font-size: 18px;
      letter-spacing: 4px;
      margin-bottom: 15px;
    }

    .categoria p {
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 11px;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
    <a href="bio.html">Portfolio</a>
  </nav>

  <main>
    <p class="intro">
      Selección de obras y objetos.  
      Cada pieza es un fragmento del sistema Muscarina.
    </p>

    <section class="categorias">

      <a href="cuadros.html" class="categoria">
        <h2>CUADROS</h2>
        <p>Obras bidimensionales · materia · percepción</p>
      </a>

      <a href="objetos.html" class="categoria">
        <h2>OBJETOS</h2>
        <p>Piezas utilitarias · diseño · experimentación</p>
      </a>

    </section>
  </main>

  <footer>
    © Muscarina
  </footer>

</body>
</html>
