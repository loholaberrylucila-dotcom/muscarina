<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muscarina</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111111;
      color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* ===== NOISE ANALÓGICO EXTREMO ===== */
    .bg {
      position: fixed;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      width: 200%;
      height: 200vh;
      background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat;
      animation: bg-animation 0.2s infinite;
      opacity: 0.9;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes bg-animation {
      0% { transform: translate(0,0) }
      10% { transform: translate(-5%,-5%) }
      20% { transform: translate(-10%,5%) }
      30% { transform: translate(5%,-10%) }
      40% { transform: translate(-5%,15%) }
      50% { transform: translate(-10%,5%) }
      60% { transform: translate(15%,0) }
      70% { transform: translate(0,10%) }
      80% { transform: translate(-15%,0) }
      90% { transform: translate(10%,5%) }
      100% { transform: translate(5%,0) }
    }

    /* ===== CONTENIDO POR ENCIMA ===== */
    nav,
    main,
    footer {
      position: relative;
      z-index: 10;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(6px);
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    main {
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 6px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid #f2f2f2;
      color: #f2f2f2;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    .cta:hover {
      background: #f2f2f2;
      color: #0f0f0f;
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- CAPA NOISE -->
  <div class="bg"></div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="bio.html">Bio</a>
  </nav>

  <main>
    <h1>MUSCARINA</h1>
    <p>
      Tienda virtual de arte y objetos de diseño.<br>
      Exploración estética, materia y percepción.
    </p>

    <a class="cta" href="catalogo.html">Ver catálogo</a>
  </main>

  <footer>
    © Muscarina
  </footer>

</body>
</html>
