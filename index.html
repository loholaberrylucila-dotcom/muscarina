<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muscarina</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111111;
      color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* CONTENIDO SIEMPRE ARRIBA DEL VANTA */
    nav,
    main,
    footer {
      position: relative;
      z-index: 10;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(8px);
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    main {
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 6px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid #f2f2f2;
      color: #f2f2f2;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    .cta:hover {
      background: #f2f2f2;
      color: #0f0f0f;
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="bio.html">Bio</a>
  </nav>

  <main>
    <h1>MUSCARINA</h1>
    <p>
      Tienda virtual de arte y objetos de diseño.<br>
      Exploración estética, materia y percepción.
    </p>

    <a class="cta" href="catalogo.html">Ver catálogo</a>
  </main>

  <footer>
    © Muscarina
  </footer>

  <!-- VANTA FOG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "body",
      backgroundAlpha: 1.0,
      baseColor: 0xd0ff94,     // verde lima
      highlightColor: 0x83e7ff, // celeste
      midtoneColor: 0xe8a0ff,   // violeta
      lowlightColor: 0x006ee9,  // azul profundo
      blurFactor: 0.9,
      speed: 2.8,
      zoom: 1.4,
      scale: 2.0,
      scaleMobile: 4.0,
      mouseControls: true,
      touchControls: true,
      gyroControls: false
    })
  </script>

</body>
</html>
