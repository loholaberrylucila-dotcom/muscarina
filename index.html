<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muscarina</title>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0f0f0f;
      color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* FONDO ANIMADO */
    body::before {
      content: "";
      position: fixed;
      inset: -50%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.04), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03), transparent 50%);
      animation: waves 18s ease-in-out infinite alternate;
      filter: blur(80px);
      z-index: -1;
    }

    @keyframes waves {
      0% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(-5%, 3%) scale(1.05);
      }
      100% {
        transform: translate(5%, -3%) scale(1.1);
      }
    }

    /* MENÚ */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    main {
      text-align: center;
      padding: 120px 20px 40px;
      max-width: 800px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 6px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid #f2f2f2;
      color: #f2f2f2;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    .cta:hover {
      background: #f2f2f2;
      color: #0f0f0f;
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="bio.html">Bio</a>
  </nav>

  <main>
    <h1>MUSCARINA</h1>
    <p>
      Tienda virtual de arte y objetos de diseño.<br>
      Exploración estética, materia y percepción.
    </p>
    <a class="cta" href="catalogo.html">Ver catálogo</a>
  </main>

  <footer>© Muscarina</footer>

</body>
</html>
