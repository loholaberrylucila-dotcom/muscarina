<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muscarina</title>

  <style>
   /* ===============================
   FONDO AURA DIFUSA EXTREMA
================================ */
body {
  background: #0f0f0f;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: -40%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.12), transparent 70%),
    radial-gradient(circle at 80% 40%, rgba(255,255,255,0.10), transparent 75%),
    radial-gradient(circle at 50% 80%, rgba(255,255,255,0.08), transparent 80%);
  filter: blur(120px);
  animation: auraMove 18s ease-in-out infinite alternate;
  z-index: -3;
  pointer-events: none;
}

/* ===============================
   GRANO ANALÓGICO EXTREMO
================================ */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    repeating-radial-gradient(
      circle,
      rgba(255,255,255,0.06) 0,
      rgba(255,255,255,0.06) 1px,
      transparent 1px,
      transparent 2px
    );
  opacity: 0.35;
  mix-blend-mode: overlay;
  animation: grainMove 0.6s steps(6) infinite;
  z-index: -2;
  pointer-events: none;
}

/* ===============================
   ANIMACIONES
================================ */
@keyframes auraMove {
  0% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(-8%, 6%) scale(1.08);
  }
  100% {
    transform: translate(8%, -6%) scale(1.15);
  }
}

@keyframes grainMove {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-5%, 5%);
  }
}

/* ===============================
   CONTENIDO POR ENCIMA
================================ */
nav,
main,
footer {
  position: relative;
  z-index: 10;
}

</style>

</head>

<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="bio.html">Bio</a>
  </nav>

    </p>

  </main>

  <footer>
    © Muscarina
  </footer>

</body>
</html>
