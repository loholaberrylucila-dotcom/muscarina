<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>muscarina</title>

  <style>
    /* ===== FUENTE LOCAL ===== */
    @font-face {
      font-family: 'myrtillepixel';
      src: url('fonts/myrtillepixel.woff2') format('woff2'),
           url('fonts/myrtillepixel.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111111;
      color: #000018;
      font-family: 'myrtillepixel', monospace;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      text-transform: lowercase;
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== INTRO ===== */
    #intro {
      position: fixed;
      inset: 0;
      background: #e8a0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;

      -webkit-mask: url("https://raw.githubusercontent.com/pizza3/asset/master/natureSmaller.png");
      mask: url("https://raw.githubusercontent.com/pizza3/asset/master/natureSmaller.png");
      -webkit-mask-size: 7100% 100%;
      mask-size: 7100% 100%;

      animation:
        introHold 2.4s linear forwards,
        introMaskOut 0.9s steps(70) forwards;
      animation-delay: 0s, 2.4s;
    }

    #intro h1 {
      font-size: clamp(3rem, 12vw, 10rem);
      letter-spacing: clamp(0.15em, 1.5vw, 0.35em);
      color: #000018;
      opacity: 0;
      animation:
        introFadeIn 0.4s ease forwards,
        scale-up-center 0.9s cubic-bezier(.895,.03,.685,.22) forwards;
    }

    @keyframes introFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scale-up-center {
      from { transform: scale(0.5); }
      to { transform: scale(1); }
    }

    /* ===== CONTENIDO SOBRE VANTA ===== */
    nav, main, footer {
      position: relative;
      z-index: 10;
    }

    /* ===== NAV ===== */
    nav {
      position: fixed;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 28px;
    }

    nav a {
      padding: 10px 18px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #000018;
      text-decoration: none;
      border: 1px solid rgba(0,0,24,0.4);
      background: transparent;
      cursor: pointer;
      font-family: 'myrtillepixel', monospace;

      -webkit-mask: url("https://raw.githubusercontent.com/pizza3/asset/master/natureSmaller.png");
      mask: url("https://raw.githubusercontent.com/pizza3/asset/master/natureSmaller.png");
      -webkit-mask-size: 7100% 100%;
      mask-size: 7100% 100%;

      animation: ani2 0.7s steps(70) forwards;
    }

    nav a:hover {
      animation: ani 0.7s steps(70) forwards;
    }

    /* ===== MAIN FLEX ===== */
    main {
      display: flex;
      width: 100%;
      padding: 120px 60px 60px;
    }

    .espacio {
      flex: 1;
    }

    .bloque-texto {
      flex: 1;
      max-width: 360px;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .bloque-texto p {
      margin-bottom: 30px;
    }

    /* ===== CTA ===== */
    .cta {
      display: inline-block;
      padding: 12px 30px;
      font-size: 12px;
      letter-spacing: 2px;
      color: #000018;
      border: 1px solid rgba(0,0,24,0.6);
      text-decoration: none;
      cursor: pointer;
      font-family: 'myrtillepixel', monospace;

      -webkit-mask: url("https://raw.githubusercontent.com/pizza3/asset/master/natureSmaller.png");
      mask: url("https://raw.githubusercontent.com/pizza3/asset/master/natureSmaller.png");
      -webkit-mask-size: 7100% 100%;
      mask-size: 7100% 100%;

      animation: ani2 0.7s steps(70) forwards;
    }

    .cta:hover {
      animation: ani 0.7s steps(70) forwards;
    }

    /* ===== FOOTER ===== */
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      opacity: 0.6;
    }

    /* ===== ANIMACIONES MASK ===== */
    @keyframes ani {
      from { mask-position: 0 0; -webkit-mask-position: 0 0; }
      to { mask-position: 100% 0; -webkit-mask-position: 100% 0; }
    }

    @keyframes ani2 {
      from { mask-position: 100% 0; -webkit-mask-position: 100% 0; }
      to { mask-position: 0 0; -webkit-mask-position: 0 0; }
    }

    @keyframes introHold {
      from { opacity: 1; }
      to { opacity: 1; }
    }

    @keyframes introMaskOut {
      to {
        -webkit-mask-position: 100% 0;
        mask-position: 100% 0;
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 100px 30px;
      }

      .espacio {
        display: none;
      }

      .bloque-texto {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div id="intro">
    <h1>lucila loholaberry</h1>
  </div>

  <!-- NAV -->
  <nav>
    <a href="index.html">inicio</a>
    <a href="catalogo.html">catalogo</a>
    <a href="bio.html">bio</a>
  </nav>

  <!-- MAIN -->
  <main>
    <div class="espacio"></div>

    <div class="bloque-texto">
      <p>
        Nací en 1998 en Mar del Plata, Argentina.<br>
        Soy diseñadora industrial de producto.<br>
        Mi práctica se centra en dar voz a lo invisible,
        investigando la relación entre lo virtual y lo material
        buscando materializar más allá de lo visible.
      </p>

      <a class="cta" href="catalogo.html">ver catálogo</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © muscarina
  </footer>

  <!-- VANTA -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "body",
      backgroundAlpha: 1.0,
      baseColor: 0xd0ff94,
      highlightColor: 0x83e7ff,
      midtoneColor: 0xe8a0ff,
      lowlightColor: 0x006ee9,
      blurFactor: 0.9,
      speed: 2.8,
      zoom: 1.4,
      scale: 2.0,
      scaleMobile: 4.0,
      mouseControls: true,
      touchControls: true,
      gyroControls: false
    });
  </script>

</body>
</html>
