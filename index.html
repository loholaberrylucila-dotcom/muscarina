<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muscarina</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* =====================
       INTRO ANIMADA
    ====================== */
    #intro {
      position: fixed;
      inset: 0;
      background: #111111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: introOut 1.2s ease forwards;
      animation-delay: 2.5s;
    }

    #intro h1 {
      font-size: clamp(3rem, 10vw, 9rem);
      letter-spacing: 0.4em;
      font-weight: 300;
      color: transparent;
      -webkit-text-stroke: 2px #000018;
      opacity: 0;
      animation: introText 2s ease forwards;
    }

    @keyframes introText {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes introOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* =====================
       ESTILOS GENERALES
    ====================== */
    body {
      background-color: #111111;
      color: #000018;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* CONTENIDO SIEMPRE ARRIBA DEL VANTA */
    nav,
    main,
    footer {
      position: relative;
      z-index: 10;
    }

    nav {
      position: fixed;
      top: 30px;
      display: flex;
      gap: 28px;
    }

    nav a {
      color: #000018;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      padding: 10px 18px;
      border: 1px solid rgba(0,0,24,0.4);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #f2f2f2;
      color: #0f0f0f;
      opacity: 0.6;
    }

    main {
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
    }

    main h1 {
      font-size: 48px;
      letter-spacing: 6px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid #000018;
      color: #000018;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    .cta:hover {
      background: #000018;
      color: #ffffff;
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div id="intro">
    <h1>MUSCARINA</h1>
  </div>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="bio.html">Bio</a>
  </nav>

  <main>
    <h1>MUSCARINA</h1>
    <p>
      Tienda virtual de arte y objetos de diseño.<br>
      Exploración estética, materia y percepción.
    </p>

    <a class="cta" href="catalogo.html">Ver catálogo</a>
  </main>

  <footer>
    © Muscarina
  </footer>

  <!-- VANTA FOG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "body",
      backgroundAlpha: 1.0,
      baseColor: 0xd0ff94,
      highlightColor: 0x83e7ff,
      midtoneColor: 0xe8a0ff,
      lowlightColor: 0x006ee9,
      blurFactor: 0.9,
      speed: 2.8,
      zoom: 1.4,
      scale: 2.0,
      scaleMobile: 4.0,
      mouseControls: true,
      touchControls: true,
      gyroControls: false
    });
  </script>

</body>
</html>
