  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
     body {
  background: #0a0a0a;
  overflow-x: hidden;
}

/* CAPA 1 – COLOR PRINCIPAL */
body::before {
  content: "";
  position: fixed;
  inset: -60%;
  background:
    radial-gradient(circle at 20% 30%, #ffb000 0%, transparent 40%),
    radial-gradient(circle at 70% 40%, #ff5a1f 0%, transparent 45%),
    radial-gradient(circle at 40% 80%, #6a00ff 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, #001a66 0%, transparent 55%);
  filter: blur(90px);
  animation: flow 28s ease-in-out infinite alternate;
  z-index: -2;
}

/* CAPA 2 – PROFUNDIDAD */
body::after {
  content: "";
  position: fixed;
  inset: -60%;
  background:
    radial-gradient(circle at 60% 30%, rgba(255,255,255,0.08), transparent 40%),
    radial-gradient(circle at 30% 70%, rgba(0,0,0,0.35), transparent 50%);
  filter: blur(120px);
  animation: flow2 36s ease-in-out infinite alternate;
  z-index: -1;
}

@keyframes flow {
  0% {
    transform: translate(0%, 0%) scale(1);
  }
  50% {
    transform: translate(-10%, 6%) scale(1.1);
  }
  100% {
    transform: translate(10%, -8%) scale(1.2);
  }
}

@keyframes flow2 {
  0% {
    transform: translate(0%, 0%) scale(1);
  }
  100% {
    transform: translate(-8%, 10%) scale(1.15);
  }
}
