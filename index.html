<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>muscarina</title>

  <style>
    /* ===== FUENTE ===== */
    @font-face {
      font-family: 'myrtillepixel';
      src: url('fonts/myrtillepixel.woff2') format('woff2'),
           url('fonts/myrtillepixel.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111111;
      color: #000018;
      font-family: 'myrtillepixel', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-transform: lowercase;
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
    }

    /* =====================
       INTRO PANTALLA COMPLETA
    ====================== */
    #intro {
      position: fixed;
      inset: 0;
      background: #e8a0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: introFadeOut 1s ease forwards;
      animation-delay: 2.4s;
    }

    #intro h1 {
      font-size: clamp(3rem, 12vw, 10rem);
      letter-spacing: clamp(0.15em, 1.5vw, 0.35em);
      line-height: 1;
      max-width: 90vw;
      text-align: center;
      color: #000018;
      opacity: 0;
      animation:
        introFadeIn 0.4s ease forwards,
        scale-up-center 0.9s cubic-bezier(.895,.03,.685,.22) forwards;
    }

    @keyframes introFadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes introFadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ===== ANIMISTA SCALE-UP-CENTER ===== */
    @-webkit-keyframes scale-up-center {
      0% {
        -webkit-transform: scale(0.5);
                transform: scale(0.5);
      }
      100% {
        -webkit-transform: scale(1);
                transform: scale(1);
      }
    }

    @keyframes scale-up-center {
      0% {
        -webkit-transform: scale(0.5);
                transform: scale(0.5);
      }
      100% {
        -webkit-transform: scale(1);
                transform: scale(1);
      }
    }

    /* ===== CONTENIDO POR ENCIMA DEL VANTA ===== */
    nav,
    main,
    footer {
      position: relative;
      z-index: 10;
    }

    nav {
      position: fixed;
      top: 30px;
      display: flex;
      gap: 28px;
    }

    nav a {
      color: #000018;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      padding: 10px 18px;
      border: 1px solid rgba(0,0,24,0.4);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: rgba(0,0,24,0.08);
    }

    main {
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
    }

    main h1 {
      font-size: 52px;
      letter-spacing: 6px;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid rgba(0,0,24,0.6);
      color: #000018;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      transition: background 0.3s;
    }

    .cta:hover {
      background: rgba(0,0,24,0.1);
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 10px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div id="intro">
    <h1>muscarina</h1>
  </div>

  <nav>
    <a href="index.html">inicio</a>
    <a href="catalogo.html">catalogo</a>
    <a href="bio.html">bio</a>
  </nav>

  <main>
    <h1>muscarina</h1>
    <p>
      tienda virtual de arte y objetos de diseño<br>
      exploracion estetica, materia y percepcion
    </p>

    <a class="cta" href="catalogo.html">ver catalogo</a>
  </main>

  <footer>
    © muscarina
  </footer>

  <!-- VANTA FOG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "body",
      backgroundAlpha: 1.0,
      baseColor: 0xd0ff94,
      highlightColor: 0x83e7ff,
      midtoneColor: 0xe8a0ff,
      lowlightColor: 0x006ee9,
      blurFactor: 0.9,
      speed: 2.8,
      zoom: 1.4,
      scale: 2.0,
      scaleMobile: 4.0,
      mouseControls: true,
      touchControls: true,
      gyroControls: false
    });
  </script>

</body>
</html>
