<style>
  /* RESET */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* BODY BASE */
  body {
    background: #0a0a0a;
    color: #f2f2f2;
    font-family: Arial, Helvetica, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  /* CAPA 1 – COLOR VIVO */
  body::before {
    content: "";
    position: fixed;
    inset: -60%;
    background:
      radial-gradient(circle at 20% 30%, #ffd000 0%, transparent 38%),
      radial-gradient(circle at 70% 40%, #ff3c00 0%, transparent 42%),
      radial-gradient(circle at 40% 80%, #7b00ff 0%, transparent 48%),
      radial-gradient(circle at 80% 70%, #002a8f 0%, transparent 52%),
      radial-gradient(circle at 50% 50%, #ff7a00 0%, transparent 60%);
    filter: blur(70px) saturate(130%);
    animation: flow 28s ease-in-out infinite alternate;
    z-index: -2;
  }

  /* CAPA 2 – PROFUNDIDAD */
  body::after {
    content: "";
    position: fixed;
    inset: -60%;
    background:
      radial-gradient(circle at 60% 30%, rgba(255,255,255,0.08), transparent 40%),
      radial-gradient(circle at 30% 70%, rgba(0,0,0,0.35), transparent 50%);
    filter: blur(120px);
    animation: flow2 36s ease-in-out infinite alternate;
    z-index: -1;
  }

  @keyframes flow {
    0%   { transform: translate(0%, 0%) scale(1); }
    50%  { transform: translate(-10%, 6%) scale(1.1); }
    100% { transform: translate(10%, -8%) scale(1.2); }
  }

  @keyframes flow2 {
    0%   { transform: translate(0%, 0%) scale(1); }
    100% { transform: translate(-8%, 10%) scale(1.15); }
  }

  /* NAV */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: center;
    gap: 40px;
    background: rgba(15, 15, 15, 0.85);
    backdrop-filter: blur(6px);
  }

  nav a {
    color: #f2f2f2;
    text-decoration: none;
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: opacity 0.3s;
  }

  nav a:hover {
    opacity: 0.6;
  }

  main {
    text-align: center;
    padding: 40px 20px;
    max-width: 800px;
  }

  h1 {
    font-size: 48px;
    letter-spacing: 6px;
    font-weight: 300;
    margin-bottom: 20px;
  }

  p {
    font-size: 15px;
    line-height: 1.6;
    opacity: 0.8;
    margin-bottom: 40px;
  }

  .cta {
    display: inline-block;
    padding: 12px 30px;
    border: 1px solid #f2f2f2;
    color: #f2f2f2;
    text-decoration: none;
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: background 0.3s, color 0.3s;
  }

  .cta:hover {
    background: #f2f2f2;
    color: #0f0f0f;
  }

  footer {
    position: fixed;
    bottom: 20px;
    font-size: 11px;
    opacity: 0.5;
  }
</style>
