<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>LUCILA LOHOLABERRY</title>

  <style>
    /* ===== FUENTES ===== */
    @font-face {
      font-family: 'JostBook';
      src: url('fonts/Jost-Book.woff2') format('woff2'),
           url('fonts/Jost-Book.woff') format('woff');
      font-display: swap;
    }

    @font-face {
      font-family: 'JostThin';
      src: url('fonts/Jost-Thin.woff2') format('woff2'),
           url('fonts/Jost-Thin.woff') format('woff');
      font-weight: 300;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111111;
      color: #000018;
      font-family: 'JostBook', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== INTRO ===== */
    #intro {
      position: fixed;
      inset: 0;
      background: #e8a0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: introFadeOut 1.2s ease forwards;
      animation-delay: 2.6s;
    }

    #intro h1 {
      font-size: clamp(3rem, 12vw, 10rem);
      letter-spacing: 0.3em;
      animation: introTextIn 0.6s ease forwards;
    }

    @keyframes introTextIn {
      from { opacity: 0; transform: scale(0.85); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes introFadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ===== GRAIN CANVAS ===== */
    #grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      animation: grainIn 0.6s ease forwards,
                 grainOut 1.2s ease forwards;
      animation-delay: 1.8s, 2.6s;
    }

    @keyframes grainIn {
      to { opacity: 0.25; }
    }

    @keyframes grainOut {
      to { opacity: 0; }
    }

    nav, main, footer {
      position: relative;
      z-index: 10;
    }

    nav {
      position: fixed;
      top: 30px;
      display: flex;
      gap: 28px;
    }

    nav a {
      font-size: 13px;
      letter-spacing: 2px;
      text-decoration: none;
      color: #000018;
      border: 1px solid rgba(0,0,24,0.4);
      padding: 10px 18px;
    }

    main {
      text-align: center;
      max-width: 800px;
    }

    main h1 {
      font-size: 52px;
      letter-spacing: 6px;
      margin-bottom: 20px;
    }

    p {
      font-family: 'JostThin', sans-serif;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 10px;
      opacity: 0.6;
      font-family: 'JostThin', sans-serif;
    }
  </style>
</head>

<body>

      ENTRE LO VIRTUAL Y LA MATERIA
    </p>

  <footer>© muscarina</footer>

  <!-- ===== GRAIN SCRIPT ===== -->
  <script>
    const canvas = document.getElementById("grain");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    let running = true;

    function drawGrain() {
      if (!running) return;

      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const v = Math.random() * 255;
        data[i] = data[i+1] = data[i+2] = v;
        data[i+3] = 28;
      }

      ctx.putImageData(imageData, 0, 0);
      requestAnimationFrame(drawGrain);
    }

    drawGrain();

    setTimeout(() => {
      running = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }, 4000);
  </script>

  <!-- ===== VANTA (NO TOCADO) ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/vanta@latest/dist/vanta.fog.min.js"></script>

      zoom: 1.4,
      scale: 2.0,
      scaleMobile: 4.0
    });
  </script>
