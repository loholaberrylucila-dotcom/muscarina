<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MUSCARINA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f2f2f2;
      color: #111;
      text-align: center;
    }
    header {
      padding: 60px 20px 30px;
    }
    h1 {
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .sub {
      font-size: 14px;
      opacity: 0.7;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .item {
      background: white;
      padding: 20px;
      border-radius: 14px;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .item h3 {
      margin: 15px 0 5px;
      font-weight: normal;
    }
    .price {
      font-size: 14px;
      opacity: 0.7;
    }
    .buy {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      border: 1px solid #111;
      color: #111;
      text-decoration: none;
      font-size: 13px;
      border-radius: 20px;
    }
    .buy:hover {
      background: #111;
      color: white;
    }
    footer {
      padding: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>MUSCARINA</h1>
  <div class="sub">arte · objetos · ediciones</div>
</header>

<section class="grid">

  <div class="item">
    <img src="https://via.placeholder.com/400x400">
    <h3>Obra 01</h3>
    <div class="price">$15.000</div>
    <a class="buy" href="https://wa.me/549XXXXXXXXXX">Comprar</a>
  </div>

  <div class="item">
    <img src="https://via.placeholder.com/400x400">
    <h3>Obra 02</h3>
    <div class="price">$18.000</div>
    <a class="buy" href="https://wa.me/5492235649809">Comprar</a>
  </div>

</section>

<footer>
  © MUSCARINA
</footer>

</body>
</html>
