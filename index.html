<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muscarina</title>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

body {
  background: #080808;
  overflow-x: hidden;
}

/* CAPA 1 – COLOR VIVO */
body::before {
  content: "";
  position: fixed;
  inset: -70%;
  background:
    radial-gradient(circle at 20% 30%, #ffcc00 0%, transparent 38%),
    radial-gradient(circle at 70% 40%, #ff3b1f 0%, transparent 42%),
    radial-gradient(circle at 45% 75%, #7b00ff 0%, transparent 48%),
    radial-gradient(circle at 80% 70%, #001a88 0%, transparent 52%);
  filter: blur(100px);
  animation: flow 24s ease-in-out infinite alternate;
  z-index: -3;
}

/* CAPA 2 – CONTRASTE OSCURO */
body::after {
  content: "";
  position: fixed;
  inset: -70%;
  background:
    radial-gradient(circle at 30% 40%, rgba(0,0,0,0.6), transparent 45%),
    radial-gradient(circle at 70% 65%, rgba(0,0,0,0.5), transparent 50%);
  filter: blur(140px);
  animation: flow2 32s ease-in-out infinite alternate;
  z-index: -2;
}

/* CAPA 3 – VIBRACIÓN / TEXTURA */
html::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.015),
      rgba(255,255,255,0.015) 1px,
      transparent 1px,
      transparent 4px
    );
  mix-blend-mode: overlay;
  opacity: 0.35;
  animation: grain 6s steps(2) infinite;
  z-index: -1;
}

@keyframes flow {
  0% {
    transform: translate(0%, 0%) scale(1);
  }
  50% {
    transform: translate(-14%, 8%) scale(1.15);
  }
  100% {
    transform: translate(14%, -10%) scale(1.25);
  }
}

@keyframes flow2 {
  0% {
    transform: translate(0%, 0%) scale(1);
  }
  100% {
    transform: translate(-10%, 14%) scale(1.2);
  }
}

@keyframes grain {
  0% { transform: translate(0,0); }
  100% { transform: translate(-2%, 2%); }
}

    /* MENÚ */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    main {
      text-align: center;
      padding: 120px 20px 40px;
      max-width: 800px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 6px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      padding: 12px 30px;
      border: 1px solid #f2f2f2;
      color: #f2f2f2;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    .cta:hover {
      background: #f2f2f2;
      color: #0f0f0f;
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>
