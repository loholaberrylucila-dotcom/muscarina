<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muscarina — Cuadros</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f0f0f;
      color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: rgba(15,15,15,0.9);
      backdrop-filter: blur(6px);
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 160px 20px 100px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      letter-spacing: 4px;
      margin-bottom: 60px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
    }

    .obra {
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
    }

    .imagen {
      width: 100%;
      height: 220px;
      background-color: #1a1a1a;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      opacity: 0.3;
    }

    .obra h2 {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .obra p {
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
    <a href="bio.html">Portfolio</a>
  </nav>

  <main>
    <h1>CUADROS</h1>

    <section class="grid">

      <div class="obra">
        <div class="imagen">imagen</div>
        <h2>Cuadro I</h2>
        <p>Técnica · año</p>
      </div>

      <div class="obra">
        <div class="imagen">imagen</div>
        <h2>Cuadro II</h2>
        <p>Técnica · año</p>
      </div>

      <div class="obra">
        <div class="imagen">imagen</div>
        <h2>Cuadro III</h2>
        <p>Técnica · año</p>
      </div>

    </section>
  </main>

</body>
</html>
