<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo | Muscarina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f0f0f;
      color: #f2f2f2;
    }

    header {
      padding: 24px;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: #f2f2f2;
      margin-right: 20px;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
    }

    nav a:hover {
      opacity: 0.6;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 32px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      padding: 24px;
    }

    .obra {
      border: 1px solid #333;
      padding: 16px;
    }

    .obra img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 12px;
    }

    .obra h2 {
      font-size: 14px;
      margin: 0 0 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .obra p {
      font-size: 12px;
      opacity: 0.8;
      margin: 0;
    }

    footer {
      padding: 24px;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

</html>
