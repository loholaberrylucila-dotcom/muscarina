<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muscarina — Objeto Interactivo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f0f0f;
      color: #f2f2f2;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: #aaa;
      pointer-events: none;
    }
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="loading">Cargando modelo...</div>
  <div id="instructions">Rota con clic + arrastre • Zoom con rueda • Pan con clic derecho + arrastre</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js?module",
        "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

    const container = document.getElementById('viewer');
    const loading = document.getElementById('loading');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
    camera.position.set(0, 0, 8); // Ajusta si el modelo es muy grande/pequeño

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1;
    container.appendChild(renderer.domElement);

    // Ambiente para sheen y luces realistas
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    const envTexture = new RoomEnvironment();
    scene.environment = pmremGenerator.fromScene(envTexture).texture;
    scene.background = new THREE.Color(0x111111);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Cargar el modelo
    const loader = new GLTFLoader();
    loader.load(
      './mirror.glb',
      (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        model.scale.set(1, 1, 1);      // Cambia a 0.5 o 2 si se ve muy grande/pequeño
        model.position.set(0, 0, 0);
        loading.style.display = 'none';
        console.log('Modelo cargado OK!');
      },
      (xhr) => {
        loading.textContent = `Cargando... ${Math.round(xhr.loaded / xhr.total * 100)}%`;
      },
      (error) => {
        loading.textContent = 'Error al cargar el modelo';
        console.error('Error:', error);
      }
    );

    // Animación loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
