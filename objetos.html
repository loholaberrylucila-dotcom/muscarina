<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muscarina — Objetos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0f0f0f;
      color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: rgba(15,15,15,0.9);
      backdrop-filter: blur(6px);
    }
    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 160px 20px 100px;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      letter-spacing: 4px;
      margin-bottom: 60px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
    }
    .obra {
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      cursor: pointer; /* Para que se vea clickable */
      transition: opacity 0.2s;
    }
    .obra:hover {
      opacity: 0.8;
    }
    .imagen {
      width: 100%;
      height: 220px;
      background-color: #1a1a1a;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      opacity: 0.3;
    }
    .obra h2 {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .obra p {
      font-size: 12px;
      opacity: 0.6;
    }
    /* Estilos para el modal 3D */
    #modal-3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-3d.show {
      display: flex;
    }
    #close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #f2f2f2;
      font-size: 24px;
      cursor: pointer;
    }
    #viewer-3d {
      width: 80%;
      height: 80%;
      max-width: 800px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
    <a href="bio.html">Portfolio</a>
  </nav>
  <main>
    <h1>OBJETOS</h1>
    <section class="grid">
      <div class="obra">
        <div class="imagen">imagen</div>
        <h2>Cuadro I</h2>
        <p>Técnica · año</p>
      </div>
      <div class="obra">
        <div class="imagen">imagen</div>
        <h2>Cuadro II</h2>
        <p>Técnica · año</p>
      </div>
      <div class="obra">
        <div class="imagen">imagen</div>
        <h2>Cuadro III</h2>
        <p>Técnica · año</p>
      </div>
    </section>
  </main>

  <!-- Modal para el 3D -->
  <div id="modal-3d">
    <span id="close-modal">&times;</span>
    <div id="viewer-3d"></div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js?module",
        "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

    const obras = document.querySelectorAll('.obra');
    const modal = document.getElementById('modal-3d');
    const closeBtn = document.getElementById('close-modal');
    const container = document.getElementById('viewer-3d');

    let scene, camera, renderer, controls;

    // Inicializar Three.js una vez (para reutilizar en modal)
    function init3D() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1;
      container.appendChild(renderer.domElement);

      // Ambiente para sheen
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      const envTexture = new RoomEnvironment();
      scene.environment = pmremGenerator.fromScene(envTexture).texture;
      scene.background = new THREE.Color(0xbbbbbb);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // Animación
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Resize
      window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      });
    }

    // Cargar modelo GLB
    function loadModel() {
      const loader = new GLTFLoader();
      loader.load(
        './models/mirror.glb', // Ruta a tu GLB en el repo
        (gltf) => {
          const model = gltf.scene;
          scene.add(model);
          // Ajustes opcionales
          model.scale.set(1, 1, 1); // Ajustá si es necesario
          model.position.set(0, 0, 0);
        },
        (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
        (error) => console.error('Error al cargar GLB:', error)
      );
    }

    // Eventos de clic
    obras.forEach(obra => {
      obra.addEventListener('click', () => {
        if (!renderer) init3D(); // Inicializar si no existe
        scene.clear(); // Limpiar escena anterior
        loadModel(); // Cargar el modelo
        modal.classList.add('show');
      });
    });

    // Cerrar modal
    closeBtn.addEventListener('click', () => modal.classList.remove('show'));
    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('show');
    });
  </script>
</body>
</html>
